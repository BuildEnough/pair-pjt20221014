{% extends 'base.html' %}
{% block content %}


<h1>회원가입페이지</h1>

<form action="{% url 'accounts:signup' %}" method="POST">
    {%csrf_token%}
    {% load static %}
    {% load django_bootstrap5 %}
    {% bootstrap_form form %}


    <button type="submit" class="btn btn-secondary">로그인</button>
    <button type="button" class="btn btn-secondary"><a href="{% url 'accounts:index' %}">돌아가기</a></button>
</form>





{% endblock %}
