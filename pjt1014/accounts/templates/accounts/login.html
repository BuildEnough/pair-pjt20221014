{% extends 'base.html' %}
{% block content %}
<h1>로그인페이지</h1>

<form action="{% url 'accounts:login' %}" method="POST">
    {%csrf_token%}
    {% load static %}
    {% load django_bootstrap5 %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-secondary">로그인</button>
    <button type="submit" class="btn btn-secondary"><a class="nav-link active" href="{% url 'accounts:signup' %}"> 회원가입
        </a></button>
    <button type="button" class="btn btn-secondary"><a class="nav-link active"
            href="{% url 'accounts:index' %}">돌아가기</a></button>


</form>
{% endblock %}
